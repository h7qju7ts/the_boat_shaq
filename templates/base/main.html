<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}The Boat Shaq{% endblock %}</title>
</head>
<body>

    <nav>
        <a href="/">Home</a>

        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}</span>
            <a href="/accounts/logout/">Logout</a>
        {% else %}
            <a href="/accounts/login/">Login</a>
            <a href="/accounts/signup/">Sign up</a>
        {% endif %}
    </nav>

    <hr>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
