{% if messages %}
<div class="position-fixed end-0 p-3 toast-container" aria-live="polite" aria-atomic="true">
  {% for message in messages %}
    <div
      class="toast toast-slide mb-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="2000"
    >
      <div class="toast-header
                  {% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
        <strong class="me-auto">
          {% if 'success' in message.tags %}Success
          {% elif 'error' in message.tags %}Error
          {% elif 'warning' in message.tags %}Warning
          {% else %}Info
          {% endif %}
        </strong>
        <button type="button"
                class="btn-close ms-2 mb-1"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
      </div>

      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}
