{% extends "main/main.html" %}

{% block title %}Log Out | The Boat Shaq{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <h2>Log Out</h2>

      <p>Are you sure you want to log out?</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}

        <p>
          <button type="submit" class="btn-nav">
            Confirm Log Out
          </button>
        </p>
      </form>

      <p>
        <a href="{% url 'home' %}">Cancel and return home</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
