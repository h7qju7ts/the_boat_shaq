{% extends "main/main.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="mb-3 text-start">
          <label for="id_login" class="form-label">Login</label>
          {{ form.login }}
        </div>

        <div class="mb-3 text-start">
          <label for="id_password" class="form-label">Password</label>

          <div class="password-wrapper">
            {{ form.password }}
            <button
              type="button"
              class="toggle-password"
              data-target="id_password"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <div id="caps-warning-id_password" class="caps-warning" style="display:none;">
            <i class="fa-solid fa-triangle-exclamation"></i> Caps Lock is on
          </div>

          <div class="mt-1">
            <a class="link-action" href="{% url 'account_reset_password' %}">
              Forgot your password?
            </a>
          </div>
        </div>

        <div class="mb-3">
          {{ form.remember }}
          <label for="id_remember"> Remember Me</label>
        </div>

        <p>
          <button type="submit" class="btn btn-secondary">Log in</button>
        </p>
      </form>

      <p>
        No account?
        <a class="link-action" href="{% url 'account_signup' %}">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
