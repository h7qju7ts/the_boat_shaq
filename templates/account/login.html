{% extends "main/main.html" %}

{% block title %}Login | The Boat Shaq{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <p>
    No account?
    <a href="{% url 'account_signup' %}">Sign up</a>
  </p>
{% endblock %}
