{% extends "main/main.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <h2>Change Password</h2>

      <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}

        <div class="mb-3 text-start">
          <label for="id_oldpassword" class="form-label">Current password</label>
          <div class="password-wrapper">
            {{ form.oldpassword }}
            <button type="button" class="toggle-password" data-target="id_oldpassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="id_password1" class="form-label">New password</label>
          <div class="password-wrapper">
            {{ form.password1 }}
            <button type="button" class="toggle-password" data-target="id_password1">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="id_password2" class="form-label">Confirm new password</label>
          <div class="password-wrapper">
            {{ form.password2 }}
            <button type="button" class="toggle-password" data-target="id_password2">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <p>
          <button type="submit" class="btn btn-secondary">Update Password</button>
        </p>
      </form>

      <p>
        <a class="link-action" href="{% url 'boats:profile' %}">Back to profile</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
