{% extends "main/main.html" %}

{% block title %} Your Profile | The Boat Shaq {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <h2>Your Profile</h2>

            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email|default:"not set" }}</p>

            <p>
                <a class="btn btn-secondary" href="{% url 'account_change_password' %}">
                    Change Password
                </a>
            </p>

            <p>
                <a class="btn btn-secondary" href="{% url 'account_logout' %}">
                    Log out
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
